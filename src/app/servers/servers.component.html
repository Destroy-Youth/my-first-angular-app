<div class="col">
  <app-server></app-server>
  <p *ngIf="serverCreated; else noServer">{{serverCreationStatus}}</p>
  <ng-template #noServer>
    <p>No server has been created</p>
  </ng-template>
  <input type="text" class="form-control" [(ngModel)]="serverName">
  <p>{{serverName}}</p>
  <button class="btn btn-primary" (click)="onCreateServer()" [disabled]="!allowAddServer">Add server</button>
</div>
